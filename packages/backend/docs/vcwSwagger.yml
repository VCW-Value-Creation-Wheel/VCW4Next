            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/examples/project-return'
      parameters:
        - name: userId
          in: header
          description: Id from logged in user.
          required: true
          schema:
            type: string
    post:
      tags:
        - New Project Page
      summary: Creates a new project ðŸŸ¢
      description: Page has fields for name, description, language, thumbnail and list of users.
      operationId: save
      responses:
