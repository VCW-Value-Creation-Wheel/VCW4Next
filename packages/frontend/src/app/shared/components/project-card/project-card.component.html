<div
  class="
    flex
    justify-center
    items-center
    w-full
    h-80
    rounded-md
    bg-white
    shadow-xl
    duration-300
    hover:shadow-2xl hover:cursor-pointer
    motion-safe:hover:scale-105 motion-safe:active:scale-100
    active:shadow-xl
    border border-gray
  "
  (click)="onClickEvent()"
>
  <div class="w-full h-full">
    <div
      class="
        flex
        w-full
        bg-cover
        rounded-t-md
        h-36
        bg-center
        bg-origin-border
        bg-no-repeat
        justify-evenly
        items-end
        p-4
      "
      [ngStyle]="{
        'background-image': 'url(' + photoUrl + ')'
      }"
    >
      <!-- <ng-container *ngFor="let keyword of keywords">
        <app-keyword-tag [keyword]="keyword"></app-keyword-tag>
      </ng-container> -->
    </div>
    <div class="py-8 px-8 bg-white rounded-b-md">
      <h1 class="text-black text-xl font-bold pb-2">
        {{ project.name }}
      </h1>
      <p class="text-justify pt-2">
        {{ project.description.length > 200 ? project.description.substring(0, 200) + '...' : project.description }}
      </p>
    </div>
  </div>
</div>
