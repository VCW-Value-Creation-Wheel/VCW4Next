<div class="flex 
    flex-row
    justify-between
    {{ bgColor }}
    rounded-lg 
    {{ isSelectable ? 'hover:cursor-pointer' : '' }}
    {{ isEditable ? 'py-2' : 'py-4' }}"
    (click)="toggleSelect()"
    >
    <div class="flex px-4 my-auto gap-4">
        <fa-icon [icon]="icon"></fa-icon>
        <span>Idea 1 wejnjqndwojqkndjqndjwqnjdnwq</span>
    </div>
    <div class="flex flex-row gap-2" *ngIf="isEditable">
        <app-icon-button [icon]="faEdit" (btnClick)="onEditClick()"></app-icon-button>
        <app-icon-button [icon]="faTrash" (btnClick)="onDeleteClick()"></app-icon-button>
    </div>
</div>
