<form [formGroup]="Proposition" (ngSubmit)="onSubmit()" >
  
  <table class="form-group">

<div class="flex flex-row" >
     
    <tbody formArrayName="labels">
    <td class="bg-primary-500">
      <input
      type="text"
      class="form-control"
      [disabled]="true"
    />
    </td>
    <tr *ngFor="let obj of formArr.controls; let i = index; let l = last"
      [formGroupName]="i" >
      <input
      type="text"
      class="form-control"
      formControlName="Labels"
      id="Labels"
    /></tr>

    
    
    

    </tbody>
<tr>
  <tbody formArrayName="users" >
    
    <td *ngFor="let obj of formArrUsers.controls; let i = index; let l = last"
      [formGroupName]="i" >
     <input
        type="text"
        class="form-control"
        formControlName="Labels"
        id="Labels"
      />

     </td>
  </tbody>

  <tbody formArrayName="values" >
    
    <tr *ngFor="let obj of formArrUsers.controls; let i = index; let l = last"
      [formGroupName]="i" >
     <input
        type="text"
        class="form-control"
        formControlName="Labels"
        id="Labels"
      />

     </tr>
  </tbody>
</tr>
</div>

  </table>
   <button type="button" (click)="addNewRow()" class="btn btn-dark">
    Add new Column
  </button> 
  <button type="button" (click)="ShowData()" class="btn btn-dark p-5">
    Show Data
  </button>
  <button type="button" (click)="addNewColumn()" class="btn btn-dark">
    Add new Row
  </button> 
</form>
