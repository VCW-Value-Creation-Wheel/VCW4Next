<div
  class="mb-4 w-full
  {{ classes }}"
>
  <label class="block text-gray-700 mb-2" [for]="id" *ngIf="label">
    {{ label }}
    <span *ngIf="required" class="text-red-500">*</span>
  </label>
  <div
    class="rounded-md {{
      isFocused ? 'outline-none ring ring-primary ring-opacity-20' : ''
    }}"
  >
    <ckeditor
      [id]="id"
      [editor]="Editor"
      [(ngModel)]="value"
      [config]="config"
      (focus)="isFocused = true"
      (blur)="isFocused = false"
      (ready)="onReady($event)"
      (change)="onChanges($event)"
      tagName="textarea"
    ></ckeditor>
  </div>
</div>
