<div class="px-4 py-4 flex flex-row justify-between">
    <h1 class="text-2xl font-bold text-primary ">Ideas</h1>
    <div class="md:mx-8 ">
        <app-button
            [label]="'Save'"
            [leftIcon]="faFloppyDisk"
            (buttonClick)="onSave()"
        ></app-button>
    </div>
</div>
<div class="flex flex-col gap-4 mx-96">
    <ng-container *ngIf="ideasList.length === 0">
        <div class="hidden md:block py-2 px-2">
            <span class="italic">Start adding ideas!</span>
        </div>
    </ng-container>
    <ng-container *ngFor="let idea of ideasList">
        <app-list-item
            [isEditable]="true"
            [isSelectable]="false"
            [value]="idea.name"
            (editClick)="editIdea(idea)"
            (deleteClick)="deleteIdea(idea)"
            [icon]="getIcon(idea)"
        ></app-list-item>
    </ng-container>
    <app-button
        (buttonClick)="onAddIdea()"
        [label]="'New Idea'"
    ></app-button>
</div>
<app-create-item-dialog
    *ngIf="itemDialogOpen"
    [isEditing]="editIdeaMode"
    [formGroup]="dataform"
    [checkboxes]="['Number', 'Yes/No']"
    [checkboxFormControl]="'entryType'"
    [checkboxCategoryLabel]="'Type'"
    [title]="editIdeaMode ? 'Edit Idea': 'New Idea'"
    (cancel)="onCancel()"
    (confirm)="onConfirm()"
></app-create-item-dialog>
<app-dialog
    *ngIf="confirmDialogOpen"
    [title]="actionConfirmTitle"
    [confirmText]="'Yes'"
    [cancelText]="'No'"
    (cancel)="onActionCancel()"
    (confirm)="onActionConfirm()"
>{{ actionConfirmText }}</app-dialog>
