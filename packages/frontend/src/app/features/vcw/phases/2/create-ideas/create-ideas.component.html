<div class="px-4 py-4 flex flex-row justify-between">
    <h1 class="text-2xl font-bold text-primary ">Ideas</h1>
    <div class="md:mx-8 ">
        <app-button
            [label]="'Save'"
            [leftIcon]="faFloppyDisk"
            [isDisabled]="!hasChanged || itemDialogOpen"
            (buttonClick)="onSave()"
        ></app-button>
    </div>
</div>
<div class="flex flex-col gap-4 mx-96">
    <ng-container *ngIf="dataFormArray.controls.length === 0">
        <div class="hidden md:block py-2 px-2">
            <span class="italic">Start adding ideas!</span>
        </div>
    </ng-container>
    <ng-container *ngFor="let idea of dataFormArray.controls; index as idx">
        <app-list-item
            [isEditable]="true"
            [isSelectable]="false"
            [value]="idea.controls.name?.value"
            (editClick)="editIdea(idx)"
            (deleteClick)="deleteIdea(idx, idea.controls.name)"
            [icon]="getIcon(idea.controls.sourceName)"
        ></app-list-item>
    </ng-container>
    <app-button
        (buttonClick)="onAddIdea()"
        [label]="'New Idea'"
    ></app-button>
</div>
<app-create-item-dialog
    *ngIf="itemDialogOpen"
    [isEditing]="editIdeaMode"
    [formGroup]="dataform"
    [title]="editIdeaMode ? 'Edit Idea': 'New Idea'"
    [tabs] = "['Manual', 'From File']"
    [tabFormControlsToExclude]="{'0': ['file'], '1': ['name']}"
    [fileFormFieldName]="'file'"
    (cancel)="onCancel()"
    (confirm)="onConfirm()"
></app-create-item-dialog>
<app-dialog
    *ngIf="confirmDialogOpen"
    [title]="actionConfirmTitle"
    [confirmText]="'Yes'"
    [cancelText]="'No'"
    (cancel)="onActionCancel()"
    (confirm)="onActionConfirm()"
>{{ actionConfirmText }}</app-dialog>
