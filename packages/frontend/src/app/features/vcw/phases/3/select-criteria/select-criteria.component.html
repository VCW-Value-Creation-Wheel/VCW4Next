<div class="px-4 py-4 flex flex-row justify-between">
</div>
<div class="flex justify-center">
    <div class="rounded-md w-2/3 m-2 p-2">
        <h1 class="text-2xl font-bold text-primary ">Select Criteria</h1>
        <div *ngFor="let criteria of criterias" class="flex flex-col my-4">
            <app-list-item
                [value]="criteria.name"
                [isSelectable]="true"
                [isEditable]="false"
                (selectChange)="toggleSelected(criteria.id)"
                [icon]="getIcon(criteria.sourceName)"
                [isSelected]="criteria.isSelected"
            ></app-list-item>
        </div>
    </div>
</div>
