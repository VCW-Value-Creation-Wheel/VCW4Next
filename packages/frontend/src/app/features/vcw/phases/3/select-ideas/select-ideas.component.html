
<div class="px-4 py-4 flex flex-row justify-between">
    <h1 class="text-2xl font-bold text-primary ">Select Ideas</h1>
    <div class="md:mx-8 ">
        <app-button
            [label]="'Save'"
            [leftIcon]="faFloppyDisk"
            (buttonClick)="onSave()"
        ></app-button>
    </div>
</div>
<div [formGroup] = dataForm >
    <div class="md:w-1/4 bg-gray-100 m-2 p-2">
        <div *ngFor="let idea of ideas" class="flex flex-col my-4 mx-8 p-4 {{idea.isSelected? 'bg-primary-200' : 'bg-gray-300'}} rounded-md" (click)="toggleSelected(idea.id)">
            {{idea.name}}
        </div>
    </div>
</div>
