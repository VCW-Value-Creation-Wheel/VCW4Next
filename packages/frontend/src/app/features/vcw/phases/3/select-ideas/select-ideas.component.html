
<div class="px-4 py-4 flex flex-row justify-between">
    <h1 class="text-2xl font-bold text-primary ">Select Ideas</h1>
    <div class="md:mx-8 ">
        <app-button
            [label]="'Save'"
            [leftIcon]="faFloppyDisk"
            (buttonClick)="onSave()"
        ></app-button>
    </div>
</div>
<div [formGroup] = dataForm class="flex justify-center">
    <div class="rounded-md sm:w-1/2 lg:w-1/3 bg-gray-100 m-2 p-2">
        <div *ngFor="let idea of ideas" class="flex flex-col my-2 mx-4 p-2">
            <app-list-item
            [value]="idea.name"
            [isSelectable]="true"
            [isEditable]="false"
            (selectChange)="toggleSelected(idea.id)"
            ></app-list-item>
        </div>
    </div>
</div>
