<div class="py-4 flex flex-row justify-between mx-4 md:mx-64 lg:mx-80">
    <h1 class="text-2xl font-bold text-primary">Rank Criteria</h1>
</div>
<div class="flex flex-col gap-4 mx-4 md:mx-64 lg:mx-80">
    <ng-container *ngFor="let criteria of selectedCriteria; index as idx">
        <app-list-item
            [isEditable]="true"
            [isSelectable]="false"
            [value]="criteria.name"
            [isDeleteEnabled]="false"
            (editClick)="editCriteriaRank(criteria)"
            [icon]="getIcon(criteria.source)"
            [mainBgColor]="getColor(criteria)"
        ></app-list-item>
    </ng-container>
    <div class="flex flex-row gap-4 bord border-t-4 py-4">
        <div class="flex flex-row gap-4 justify-left">
            <div class="bg-red-100 w-10 h-10 rounded-lg"></div>
            <span class="text-base leading-10">= Must have</span>
        </div>
        <div class="flex flex-row gap-4 justify-left">
            <div class="bg-green-100 w-10 h-10 rounded-lg"></div>
            <span class="text-base leading-10">= Nice to have</span>
        </div>
    </div>
</div>
<app-create-item-dialog
    *ngIf="itemDialogOpen"
    [isEditing]="true"
    [formGroup]="rankCriteriaForm"
    [title]="rankingCriteria.name"
    [tabFormControlsToExclude]="{'0': ['id']}"
    [isAwaitingAction]="isLoading"
    [checkboxes]="checkboxes"
    [checkboxFormControl]="'type'"
    [checkboxCategoryLabel]="'Criteria type'"
    [inputTypes]="inputTypes"
    [inputMinMaxValues]="minMaxValues"
    (cancel)="onCancel()"
    (confirm)="onConfirm()"
></app-create-item-dialog>
