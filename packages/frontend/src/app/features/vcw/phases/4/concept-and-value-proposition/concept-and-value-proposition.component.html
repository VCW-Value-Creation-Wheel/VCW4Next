<div class="px-4 py-4 flex flex-row justify-between mx-4 md:mx-64 lg:mx-80">
    <h1 class="text-2xl font-bold text-primary ">Concept</h1>
    <div>
        <app-button
            [label]="'Save'"
            [leftIcon]="faFloppyDisk"
            (buttonClick)="onSave()"
        ></app-button>
    </div>
</div>
<div [formGroup]="dataForm" class="mx-4 md:mx-64 lg:mx-80">
    <div class="px-4 py-4">
        <app-cke-editor
            id="concept"
            [label]="''"
            formControlName="concept"
        ></app-cke-editor>
    </div>
</div>

<div class="px-4 py-4 flex flex-row justify-between mx-4 md:mx-64 lg:mx-80 ">
    <h1 class="text-2xl font-bold text-primary ">Value Proposition</h1>
    <div  class='group grid relative '>
        <span *ngIf="isShowingSave" class='group-hover:opacity-100 transition-opacity bg-gray-800 p-1.5 text-sm text-gray-100 rounded-md absolute left-1/4 
          -translate-x-1/3 -translate-y-10 opacity-0 z-50 whitespace-nowrap'>Need to Show Data</span>     
        <app-button
            [isDisabled]="isShowingSave"
            [label]="'Save'"
            [leftIcon]="faFloppyDisk"
            (buttonClick)="saveValue()"
        ></app-button>
    </div>
</div>
<div  class="mx-4 md:mx-64 lg:mx-80 grid">
   
        <app-table (data)="getData($event)"  [valuesUser]="tableValues"></app-table>
        <app-chart-graphic [values]="userValues" [labels]="labels" (isShowing)="disableSave($event)" *ngIf="this.hasData" class="justify-self-center p-4"></app-chart-graphic>

   
</div>
