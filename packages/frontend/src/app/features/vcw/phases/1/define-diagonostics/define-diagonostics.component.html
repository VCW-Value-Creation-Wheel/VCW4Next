<div class="pl-4 py-4">
    <h1 class="text-2xl font-bold text-primary">SWOT Analysis</h1>
</div>
<div class="flex flex-row gap-8 text-center justify-between py-2 mx-80 ">
    <ng-container *ngFor="let tab of swotTabs; let idx = index">
        <app-tab
        [isActive]="idx === activeTab"
        [label]="tab"
        (clicked)="changeTab(idx)"
        class="w-1/2"
        ></app-tab>
    </ng-container>
    
</div>
<div class="grid grid-cols-3 px-80 text-center">
    <div class="col-span-1 h-8 py-2">
        <p class="font-bold">Title</p>
        <ng-container *ngFor="let field of getSwotFieldsByCategory(activeTab)">
            <div class="py-2 px-2">
                <app-input [(ngModel)]="field.title" placeholder=""></app-input>
            </div>
        </ng-container>
        <ng-container *ngIf="getSwotFieldsByCategory(activeTab).length === 0">
            <div class="py-2 px-2">
                <span class="italic">No entries found. Click "Add row" to add a new entry.</span>
            </div>
            
        </ng-container>
        <div class="border-solid border-t-2 mx-2 border-grey-500 w-1/3">
            <app-button
            [label]="'Add row'"
            [leftIcon]="faPlus"
            (buttonClick)="addField(activeTab)"
            [isWhite]="false"
            [isTransparent]="true"
        ></app-button>
        </div>
        
    </div>
    <div class="col-span-2 h-8 py-2">
        <p class="font-bold">Description</p>
        <ng-container *ngFor="let field of getSwotFieldsByCategory(activeTab)">
            <div class="py-2 px-2 flex flex-row">
                <app-input
                    [(ngModel)]="field.description" 
                    placeholder=""
                    class="w-11/12"
                ></app-input>
                <app-icon-button
                    [icon]="faTimes"
                    (btnClick)="removeField(field.id)"
                ></app-icon-button>
            </div>
            
        </ng-container>
    </div>
    
</div>
