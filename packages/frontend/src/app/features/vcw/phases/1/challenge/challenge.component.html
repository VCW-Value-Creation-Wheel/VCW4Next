<div class="px-4 py-4 flex flex-row justify-between mx-4 md:mx-64 lg:mx-80">
    <h1 class="text-2xl font-bold text-primary ">Challenge</h1>
    <div>
        <app-button
            [label]="'Save'"
            [leftIcon]="faFloppyDisk"
            (buttonClick)="onSave()"
        ></app-button>
    </div>
</div>
<div [formGroup]="dataForm" class="mx-4 md:mx-64 lg:mx-80">
    <div class="px-4 py-4">
        <app-cke-editor
            id="challenge"
            [label]="''"
            formControlName="challenge"
        ></app-cke-editor>
    </div>
</div>
