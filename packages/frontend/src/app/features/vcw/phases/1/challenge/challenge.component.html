<div class="px-4 py-4 flex flex-row justify-between">
    <h1 class="text-2xl font-bold text-primary ">Challenge</h1>
    <div class="md:mx-8 ">
        <app-button
            [label]="'Save'"
            [leftIcon]="faFloppyDisk"
            (buttonClick)="onSave()"
        ></app-button>
    </div>
</div>
<div [formGroup] = dataForm >
    <div class="m-2">
        <app-cke-editor
            id="challenge"
            [label]="''"
            formControlName="challenge"
        ></app-cke-editor>
    </div>
</div>
