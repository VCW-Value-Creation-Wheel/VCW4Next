<div id="finalReport">
<div [formGroup]="dataForm" class="mx-4 md:mx-64 lg:mx-80 px-4 ">
    <h1 class="text-2xl font-bold text-primary py-4">Challenge</h1>
    <div>
        <app-cke-editor
            id="challenge"
            [label]="''"
            formControlName="challenge"
            isDisabled="true"
        ></app-cke-editor>
    </div>
    <hr>
</div>

<div [formGroup]="dataFormKpis" class="mx-4 md:mx-64 lg:mx-80 px-4 ">
    <h1 class="text-2xl font-bold text-primary py-4">Test & KPIs Evaluation </h1>
    <div>
        <app-cke-editor
            id="testAndKpisEvaluation"
            [label]="''"
            isDisabled="true"
            formControlName="testAndKpisEvaluation"
        ></app-cke-editor>
    </div>
    <hr>
</div>

<div [formGroup] = "dataFormThreeMs" class="mx-4 md:mx-64 lg:mx-80 px-4 ">
    <h1 class="text-2xl font-bold text-primary py-4">3 Ms: Manpower, Minute, Money</h1>
    <div>
        <app-cke-editor
            id="threeMs"
            [label]="''"
            formControlName="threeMs"
        ></app-cke-editor>
    </div>
</div>
</div>
