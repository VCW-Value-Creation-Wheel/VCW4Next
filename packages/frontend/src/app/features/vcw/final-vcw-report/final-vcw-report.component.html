<div class="grid mx-8 my-4 md:mx-32 2xl:mx-80 justify-end">
    <div>
        <app-button
            [label]="'Download as PDF'"
            [leftIcon]="faDownload"
            (buttonClick)="saveAsPDF()"
            class="self-end	"
        ></app-button>
    </div>
</div>
<div id="finalReport">
    <h1 class="text-2xl text-gray-700 py-4 text-center">Final VCW Report </h1>
<div [formGroup]="dataForm" class="mx-4 md:mx-64 lg:mx-80 px-4 " *ngIf="setVisibility('challenge',true)">
    <h1 class="text-2xl font-bold text-primary py-4">Challenge</h1>
    <div>
        <app-cke-editor
            id="challenge"
            [label]="''"
            formControlName="challenge"
            isDisabled="true"
        ></app-cke-editor>
    </div>
</div>

<div [formGroup]="dataFormKpis" class="mx-4 md:mx-64 lg:mx-80 px-4 "  *ngIf="setVisibility('kpis',true)">
    <h1 class="text-2xl font-bold text-primary py-4">Test & KPIs Evaluation </h1>
    <div>
        <app-cke-editor
            id="testAndKpisEvaluation"
            [label]="''"
            isDisabled="true"
            formControlName="testAndKpisEvaluation"
        ></app-cke-editor>
    </div>
</div>

<div [formGroup]="dataFormConcept" class="mx-4 md:mx-64 lg:mx-80 px-4 "  *ngIf="setVisibility('concept',true)">

    <div>

            [label]="''"

            id="prototype"

<div [formGroup] = "dataFormThreeMs" class="mx-4 md:mx-64 lg:mx-80 px-4 "  *ngIf="setVisibility('3ms',true)">
    <h1 class="text-2xl font-bold text-primary py-4">3 Ms: Manpower, Minute, Money</h1>
    <div>
        <app-cke-editor
            id="threeMs"
            [label]="''"
            formControlName="threeMs"
        ></app-cke-editor>
    </div>
</div>
<div [formGroup]="dataFormExecutiveSummary" class="mx-4 md:mx-64 lg:mx-80 px-4 "  *ngIf="setVisibility('executiveSummay',true)">
    <h1 class="text-2xl font-bold text-primary py-4">Executive Summary</h1>
    <div>
        <app-cke-editor
            id="executiveSummary"
            [label]="''"
            isDisabled="true"
            formControlName="executiveSummary"
        ></app-cke-editor>
    </div>
</div>
<div [formGroup]="dataFormExecutiveSummary" class="mx-4 md:mx-64 lg:mx-80 px-4 "  *ngIf="setVisibility('attach',true)">
    <h1 class="text-2xl font-bold text-primary py-4">Attach Documents</h1>
    <div *ngFor="let file of current_file let idx = index" class="pb-4">
        <div *ngIf="current_file" class="grid grid-cols-4">
            <p class="p-2 text-center">Current File:</p>
            <p class="py-2 text-center text-primary-500 ">{{file.name}}</p>
            <p class="p-2 text-center text-primary-500 ">{{file.fileType}}</p>
            <div class="flex flex-row">
                <app-button
                    [noLabel]="true"
               
                    [leftIcon]="faDownload"
                    (buttonClick)="downloadFile(file.path)"
                ></app-button>
        </div>
    </div>
</div>
