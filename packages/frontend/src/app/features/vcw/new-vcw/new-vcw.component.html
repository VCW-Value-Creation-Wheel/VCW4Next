<div [formGroup]="dataForm" (ngSubmit)="onSubmit()">
    <div class="grid grid-cols-10 gap-2 p-4 m-4 rounded-lg">
        <div class="col-span-9 text-3xl">Create New VCW</div>
        <div class="col-span-9 md:col-span-6 lg:col-span-2 m-2 p-2">
            <app-input
                id="title"
                [label]="'Title'"
                [placeholder]="''"
                formControlName="name"
            >
            </app-input>
        </div>
        <div class="col-span-7"></div>
        <div class="col-span-10 text-xl m-2 p-2">VCW Type</div>
        <div class="flex flex-col md:flex-row col-span-10 justify-between px-4">
            <div class="col-span-9 md:col-span-3 p-2 rounded-lg {{isSelected===1? 'bg-emerald-300' : 'bg-transparent' }} text-center opacity-40">
                <img src="../../../../assets/images/vcw_sprint.jpg" alt="" title="Not available. For more information contact NOVA SBE">
                <div class="text-lg font-bold">VCW Sprint</div>
            </div>
            <div class="col-span-9 md:col-span-3 p-2 rounded-lg {{isSelected===2? 'bg-emerald-300' : 'bg-transparent' }} text-center">
                <img src="../../../../assets/images/vcw_method.jpg" alt="" (click)="selectedImage(2)">
                <div class="text-lg font-bold">VCW Method</div>
            </div>
            <div class="col-span-9 md:col-span-3 p-2 rounded-lg {{isSelected===3? 'bg-emerald-300' : 'bg-transparent' }} text-center opacity-40">
                <img src="../../../../assets/images/vcw_meta_framework.png" alt="" title="Not available. For more information contact NOVA SBE" > <!--(click)="selectedImage(3)"-->
                <div class="text-lg font-bold">VCW Meta Framework</div>
            </div>
        </div>
        <div class="col-span-2 m-2 p-2">
            <app-button
            [label]="'Submit'"
            (click)="onSubmit()"
            [isDisabled]="!dataForm.valid"
            >
            </app-button>
        </div>
    </div>
</div>
