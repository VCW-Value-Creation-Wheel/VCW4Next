<div class="m-4 p-4 px-64">
    <app-button  
    [label]="'Back'"
    [leftIcon]="faArrowLeft"
    (click)="onBack()"
    ></app-button>
</div>
<div [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="grid grid-cols-4 gap-4 m-4 p-4 px-64 rounded-lg">
        <div class="col-span-4 text-2xl font-bold text-primary">Edit Project</div>
        <div class="col-span-3 md:col-span-2 my-2 py-2">
            <app-input
                id="project-title"
                [label]="'Project Title'"
                [placeholder]="''"
                formControlName="name"
            >
            </app-input>
        </div>
        <div class="col-span-4 my-2 py-2 pr-96">
            <app-text-area
                id="project-description"   
                [label]="'Project Description'"
                [placeholder]="''"
                formControlName="description"
            >
            </app-text-area>
        </div>
        <div class="col-span-3 md:col-span-1 my-2 py-2">
            <div class="flex flex-cols-2 ">
                <p class="pr-3 text-primary-500">File Name: </p>
                <p>{{fileName}}</p>
            </div>
            <div class="flex flex-cols-2 pt-4">
                <p class="pr-3 text-primary-500">File Type: </p>
                <p>{{fileType}}</p>
            </div>
            <app-button
                [leftIcon]="faImage"
                [label]="'Add New Thumbnail'"
                (click)="showInput = true"
                class="p-2">
            </app-button>
            <app-input-file
                *ngIf="showInput === true"
                [label]="'Thumbnail'"
                id="project-thumbnail"
                ngDefaultControl
             
                (change)="onFileSelected($event)"
            >
            </app-input-file>
        </div>
        <div class="col-span-3 md:col-span-1 my-2 py-2">
            <app-select-input
                [label] = "'Language'"
                [options]="langOptions"
                formControlName="lang"
                id="project-language"
            >
            </app-select-input>
        </div>
        <div class="col-span-4 text-xl font-bold ">Users and Roles</div>

        <div class="flex flex-row col-span-4 rounded-md ">
            
            <div class="flex flex-col gap-4 justify-between w-1/12">
                <div *ngFor="let userInfo of this.userInfo; index as id" class="w-full pb-2" >
                    <p class="pb-2 text-primary-500 font-bold">User</p>
                    <p class="rounded-md border-2 border-primary-500 p-2 w-full ">{{userInfo}}</p>
                </div>
            </div>
            <div class="flex flex-col gap-4 justify-between w-4/12 pl-4 place-items-stretch ">
            <div *ngFor="let userRole of this.allUsersRole; index as id" class="pb-2">
                <p class="pb-2 text-primary-500 font-bold">Role</p>
                <div class="flex flex-row  items-center ">   
                                  
                        <p class="rounded-md border-2 border-primary-500 p-2 w-full">{{userRole}}</p>
               
                        <app-button
                            label="Remove"
                            isDangerous="true"
                            class="pl-4 w-full"
                            (buttonClick)="removeUserProject(id)">
                        </app-button>
                </div>
            </div> 
        </div>
        </div>

        <div class="grid grid-cols-4 col-span-4">
            <div *ngIf="isAddUserActive" [formGroup]="formUser" class="col-span-4 md:my-2 md:py-2 ">
                <p class="text-gray-700 pb-2">
                    Find User
                </p>
                <div class="flex align-top">
                    <input
                    class="
                        focus:outline-none
                        caret-primary-500
                        block
                        w-1/2
                        rounded-md
                        border border-transparent
                        max-h-[40px]
                        focus:ring-primary-500 focus:bg-white focus:ring-1
                        py-2pl-4 place-items-stretch 
                        px-3
                        {{error?'bg-red-200':'bg-gray-100'}}
                    "
                    type="text"
                    formControlName="user"
                    (keydown.enter)="findUser()"
                    placeholder="Search"
                    />
                   
                
                    <div class="flex justify-end md:justify-start col-span-4 md:col-span-1 items-end px-4 self-center">
                        <app-button
                        [label]="'Find'"
                        (click)="findUser()"
                        [leftIcon]="faSearch"
                        >
                        </app-button>
                    </div>
                </div>

                <div *ngIf="showResults">
                    <p class="font-bold text-primary p-2">Results</p>
                </div>

                <div *ngIf="!showResults">
                    <p class="font-bold text-primary p-2">No results found</p>
                </div>
          
                
              
                <div *ngFor="let user of this.users; index as id" class="flex md:py-2 w-full items-center md:items-end">
                    <div class="w-full md:w-1/5 items-end">
                        <p class="mt-2 mb:4 md:mb-2">User</p>
                        <p
                        class="
                        focus:outline-none
                        caret-primary-500
                        block
                        w-full
                        rounded-md
                        border border-transparent
                        max-h-[40px]
                        focus:ring-primary-500 focus:bg-white focus:ring-1
                        py-2
                        px-2
                        {{error?'bg-red-200':'bg-gray-100'}}
                        ">
                            {{user}}
                        </p>
                    </div>
                    <app-select-input
                        [label]="'Role'"
                        [options]="roleOptions"
                        formControlName="role"
                        id="role"
                        class="md:w-1/4 pl-3"
                        (emitInputChange)="saveRole($event,id)"
                        
                        >
                    </app-select-input>

                    <div *ngIf="isAdded[id] === false" class="md:px-4 mt-5 md:mt-8 self-center px-2 ">
                        <app-button
                        [label]="'Add'"
                        (buttonClick)="addRole(id)"
                        >
                        </app-button>
                    </div>

                    <div *ngIf="isAdded[id] === true" class="md:px-4 mt-5 md:mt-8 self-center px-2 ">
                        <app-button
                        [label]="'Cancel'"  
                        (buttonClick)="cancelRole(id)"        
                        > 
                        </app-button>
                    </div>
                </div>
                 
            </div>
            <div class="col-span-4" *ngIf="!isAddUserActive ">
                <app-button
                [label]="'Add User'"
                (click)="isAddUserActive = true"
                [leftIcon]="faUser"
                >
                </app-button>
            </div>
        </div>
        <div class="my-2 pt-8 flex">
            <app-button
            [label]="'Submit'"
            (click)="onSubmit($event)"
            [isDisabled]="!form.valid"
            [leftIcon]="faSave"
            >
            </app-button>
        </div>
    </div>
</div>
