<div class="pl-4 py-4">
    <h1 class="text-2xl font-bold text-primary">Project List</h1>
</div>
<div class="justify-between gap-4 pl-4 py-4 w-full flex flex-wrap">
    <app-search-bar>

    </app-search-bar>
    <app-button
        [leftIcon]="faPlus"
        [label]="'New Project'"
        [isDisabled]="false"
        class="py-8 px-4"
        (buttonClick)="addNewProject()"
    ></app-button>
</div>
<div class="grid grid-cols-12 gap-4 w-full px-4 py-4">
    <div *ngFor="let project of projects$ | async" class="col-span-12 md:col-span-4 text-center gap-4 px-2 pb-2">
        <app-project-card
            [project]="project"
            (clickEvent)="onProjectClick($event)"
        ></app-project-card>
    </div>
</div>
