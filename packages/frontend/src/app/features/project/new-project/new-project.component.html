<div class="m-4 p-4">
    <app-button  
    [label]="'Back'"
    [leftIcon]="faArrowLeft"
    (click)="onBack()"
    ></app-button>
</div>
<div [formGroup]="form" (ngSubmit)="onSubmit($event)">
    <div class="grid grid-cols-4 gap-4 m-4 p-4 rounded-lg">
        <div class="col-span-4 text-2xl font-bold text-primary">Create New Project</div>
        <div class="col-span-3 md:col-span-2 m-2 p-2">
            <app-input
                id="project-title"
                [label]="'Project Title'"
                [placeholder]="''"
                formControlName="name"
            >
            </app-input>
        </div>
        <div class="col-span-4 m-2 p-2">
            <app-text-area
                id="project-description"   
                [label]="'Project Description'"
                [placeholder]="''"
                formControlName="description"
            >
            </app-text-area>
        </div>
        <div class="col-span-3 md:col-span-1 m-2 p-2">
            <app-input-file
                [label]="'Thumbnail'"
                id="project-thumbnail"
                ngDefaultControl
                (change)="onFileSelected($event)"
            >
            </app-input-file>
        </div>
        <div class="col-span-3 md:col-span-1 m-2 p-2">
            <app-select-input
                [label] = "'Language'"
                [options]="langOptions"
                formControlName="lang"
                id="project-language"
            >
            </app-select-input>
        </div>
        <div class="col-span-4 text-xl font-bold ">Users and Roles</div>
        <div class="grid grid-cols-4 col-span-4 px-2">
            <div *ngIf="isAddUserActive" [formGroup]="formUser" class="col-span-4 m-2 p-2">
                <p class="{{isDisabled?'text-gray-400':'text-gray-700'}} pb-2">
                    Find User
                </p>
                <div class="flex align-top">
                    <input
                    class="
                        focus:outline-none
                        caret-primary-500
                        block
                        w-1/2
                        rounded-md
                        border border-transparent
                        max-h-[40px]
                        focus:ring-primary-500 focus:bg-white focus:ring-1
                        py-2
                        px-3
                        {{error?'bg-red-200':'bg-gray-100'}}
                    "
                    type="text"
                    formControlName="user"
                    (keydown.enter)="findUser()"
                    placeholder="Search"
                    />
                   
                
                    <div class="flex justify-end md:justify-start col-span-4 md:col-span-1 items-end px-4 self-center">
                        <app-button
                        [label]="'Find'"
                        (click)="findUser()"
                        [leftIcon]="faSearch"
                        >
                        </app-button>
                    </div>
                </div>

                <div *ngIf="showResults">
                    <p class="font-bold text-primary p-2">Results</p>
                </div>

                <div *ngIf="!showResults">
                    <p class="font-bold text-primary p-2">No results found</p>
                </div>
          
                
              
                <div *ngFor="let user of this.users" class="flex md:px-20 p-2">
                    <div class="w-1/5 items-end">
                        <p class="mb-2">User</p>
                        <p
                        class="
                        focus:outline-none
                        caret-primary-500
                        block
                        w-full
                        rounded-md
                        border border-transparent
                        max-h-[40px]
                        focus:ring-primary-500 focus:bg-white focus:ring-1
                        py-2
                        px-2
                        {{error?'bg-red-200':'bg-gray-100'}}
                        ">
                            {{user}}
                        </p>
                    </div>
                    <app-select-input
                        [label]="'Role'"
                        [options]="langOptions"
                        formControlName="role"
                        id="role"
                        class="w-1/4 pl-3"
                        >
                    </app-select-input>

                    <div *ngIf="isAdded === false" class="px-4 mt-7 self-center">
                        <app-button
                        [label]="'Add'"
                        (buttonClick)="isAdded = true"
                        >
                        </app-button>
                    </div>

                    <div *ngIf="isAdded === true" class="px-4 mt-7 self-center">
                        <app-button
                        [label]="'Cancel'"  
                        (buttonClick)="isAdded = false"        
                        > 
                        </app-button>
                    </div>
                </div>
                 
            </div>
            <div class="col-span-4 my-2" *ngIf="!isAddUserActive ">
                <app-button
                [label]="'Add User'"
                (click)="addUser()"
                >
                </app-button>
            </div>
        </div>
        <div class="m-2 flex">
            <app-button
            [label]="'Submit'"
            (click)="onSubmit($event)"
            [isDisabled]="!form.valid"
            >
            </app-button>
        </div>
    </div>
</div>
