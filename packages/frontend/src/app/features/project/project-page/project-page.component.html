<div *ngIf="project$ | async; let project">
    <div class="py-2 px-64 flex flex-row gap-4">
        <app-button  
            [label]="'To Projects List'"
            [leftIcon]="faArrowLeft"
            (click)="onBack()"
        ></app-button>
        <app-button
            [leftIcon]="faPenToSquare"
            [label]="'Edit Project'"
            [isDisabled]="!canEditProject"
            (buttonClick)="editProject()"
            [isSecondary]="true"
        ></app-button>
    </div>
    <div class="grid grid-cols-2 w-full px-64">
        <div>
            <div class="py-4">
                <h1 class="text-2xl font-bold text-primary">{{project.name}}</h1>
            </div>
            <div class="py-2 text-justify">{{project.description}}</div>
        </div>

    </div>
   
    <div class="justify-between gap-4 py-4 px-64 w-full flex flex-wrap">
        <app-button
            [leftIcon]="faPlus"
            [label]="'New VCW'"
            [isDisabled]="!canEditProject"
            class="py-8"
            (buttonClick)="addNewVcw()"
        ></app-button>
    <div class="grid grid-cols-12 gap-4 w-full px-4 py-4">
        <div *ngFor="let vcw of vcws$ | async" class="col-span-12 md:col-span-4 text-center gap-4 px-2 pb-2">
            <app-vcw-card
                [vcw]="vcw"
                (clickEvent)="onVcwClick(vcw)"
            ></app-vcw-card>
        </div>
    </div>
</div>
